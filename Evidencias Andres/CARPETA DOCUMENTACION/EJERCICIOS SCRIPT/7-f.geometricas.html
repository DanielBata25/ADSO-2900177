    <script>

        let cuadrado
        let triangulo
        let rectangulo

        let base1

        let altura1
        let altura2


        lado =  2
        base1 = 2
        base2 = 2
        altura1 = 4
        altura2 = 4
        cuadrado = lado*lado
        rectangulo = base1*altura1
        triangulo = (base2*altura2)/2

        console.log("El valor del lado del cuadrado es: " + lado + "\n");
        console.log("El valor de la base del rectangulo es : " + base1 + "\n");
        console.log("El valor de la altura del rectangulo es: " + altura1 + "\n");

        console.log("El area del cuadrado  es: " + cuadrado + "\n");

        console.log("El area del triangulo es: " + triangulo + "\n");

    </script>
