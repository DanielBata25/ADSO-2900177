<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-contardel 1 al 5</title>
</head>
<body>
    <script>
         let numero;
        let contar;

        numero = 5;
        contar = 0;

        while(contar<numero){
            contar = contar + 1;
            if(contar % 2 == 0){
                console.log(contar + " Es Par \n");
            }else{
                console.log(contar + " Es Impar \n");
                
            }
            
        }
    </script>
</body>
</html>
