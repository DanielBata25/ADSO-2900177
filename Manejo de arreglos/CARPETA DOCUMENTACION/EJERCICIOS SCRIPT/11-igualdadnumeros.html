<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-Mayor e igualdad de numeros</title>
</head>
<body>
    
    <script>

        let numeroUno;
        let numeroDos;

        numeroUno = 5000;
        numeroDos = 5000;

        if(numeroUno == numeroDos){
            console.log("El primer numero es:" + numeroUno + "\n")
            console.log("El segndo numero es:" + numeroDos + "\n")
            console.log("Los numero son iguales");
        }
        else{
            if(numeroUno > numeroDos){
                console.log("El primer numero es:" + numeroUno + "\n")
                console.log("El segndo numero es:" + numeroDos + "\n")
                console.log("El " + numeroUno + " es mayor");
            }
            else{
                console.log("El primer numero es:" + numeroUno + "\n")
                console.log("El segndo numero es:" + numeroDos + "\n")
                console.log("El " + numeroDos + " es mayor");
            }
        }

    </script>

</body>
</html>
