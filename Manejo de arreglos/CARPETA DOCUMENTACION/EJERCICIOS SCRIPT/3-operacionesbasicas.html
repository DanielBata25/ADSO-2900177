<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3-Operaciones</title>
</head>
<body>

        <script>
        
            let numeroUno;
            let numeroDos;
            let suma;
            let resta;
            let multiplicacion;
            let division;
    
            numeroUno = 6;
            numeroDos = 9;
             
            numeroUno = 6;
            numeroDos = 9;
            suma = numeroUno + numeroDos;
            resta = numeroUno - numeroDos;
            multiplicacion = numeroUno * numeroDos;
            division = numeroUno / numeroDos;

            console.log(numeroUno);
            console.log(numeroDos);
            console.log("Suma: " + suma + "\n");
            console.log("Resta: " + resta + "\n");
            console.log("Multiplicación: " + multiplicacion + "\n");
            console.log("División: " + division + "\n");

        </script>
