<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contar al 10</title>
</head>
<body>
    
    <script>
        
        let numero;
        let contar;

        numero = 5;
        contar = -5;

        while(contar<numero){
            contar = contar + 1;
            if(contar % 2 == 0){
                console.log(contar + " Es Par \n");
            }else{
                console.log(contar + " Es Impar \n");
                
            }
            
        }

    </script>

</body>
</html>
